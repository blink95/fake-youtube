<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = 'stylesheet' type = 'text/css' href = './css/style.css'>
  <title>Fake Youtube</title>
</head>
<body>
  <header class="grid-1">
    <div class="sideline-nav">
      <img src="images/navigation-icon.png" alt="|-|-|-|" cflass="sidelinenav-pic"
      width=35>
    </div>
    <div class="youtube-logo">
      <img src="images/youtube-logo-mini.png" alt="YOUTUBE" class="youtube-pic"
      width="80">
    </div>
    <div class="search-container">
      <input id= "nav-input" type="text" spellcheck ="false" size="90">
      <text id= "placeholder-search">Search</text>
      <text id = "forVideos">for your favorite videos and content creators.</text>
      <text id = "searchYT">YouTube.</text>
      <button class="search-button">
        <img src="images/search-icon.png" alt="MAG" class="magnifying-glass"
        width="16">
      </button>
    </div>
    <nav class="user-nav">
      <div class="create-post">
        <img src="images/create-post.png" alt="POST" class="post-icon"
        width="23">
      </div>
      <div class="youtube-apps">
        <img src="images/apps-icon.png" alt="APPS" class="apps-icon"
        width="17" height="16">
      </div>
      <div class="messages">
        <img src="images/messages-icon.png" alt="MESS" class="messages-icon" width="23" height="25">
      </div>
      <div class="notifications">
        <img src="images/notifications-icon.png" alt="NOTIF" class="notifications-icon"
        width="20" height="18">
      </div>
      <div class="user-mini-pic">
        <img src="images/user-icon.png" alt="USER" class="user-icon"
        width="35">
      </div>
    </nav>
  </header>
  <nav class="page-nav">
    <div class="home-options">
      <div class="home">
        <img src="images/home-icon.png" alt="HOME" class "home-icon">
        <text>Home</text>
      </div>
      <div class="trending">
        <img src="images/trending-icon.png" alt="TRENDING" class "trending-icon">
        <text>Trending</text>
      </div>
      <div class="subscriptions">
        <img src="images/sub-icon.png" alt="SUBS" class "sub-icon">
        <text>Subscriptions</text>
      </div>
    </div>
    <div class="library-options">
      <text style="display:inline-block;padding-left:30px;padding-top:10px;color:rgba(255, 43, 43, .40)">LIBRARY</text>
      <div class="history">
        <img src="images/history-icon.png" alt="HISTORY" class "history-icon">
        <text>History</text>
      </div>
      <div class="watch-later">
        <img src="images/watch-icon.png" alt="WATCH" class "watch-icon">
        <text>Watch later</text>
      </div>
      <div class="liked-videos">
        <img src="images/liked-icon.png" alt="LIKED" class "liked-icon">
        <text>Liked videos</text>
      </div>
    </div>
    <div class="subscription-options">

    </div>
  </nav>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src = "./script.js"></script>
  <script src = "./sidebar-nav.js"></script>
</body>
</html>
