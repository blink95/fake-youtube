<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = 'stylesheet' type = 'text/css' href = './style.css'>
  <script src = './script.js'></script>
  <title>Fake Youtube</title>
</head>
<body>
  <header class="grid-1">
    <div class="sideline-nav">
      <img src="images/navigation-icon.png" alt="|-|-|-|" class="sidelinenav-pic"/
      width=35>
    </div>
    <div class="youtube-logo">
      <img src="images/youtube-logo.png" alt="YOUTUBE" class="youtube-pic"/
      width=80>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search" class="search-text-input" size="100">
      <button class="search-button">
        <img src="images/search-icon.png" alt="MAG" class="magnifying-glass"/
        width="16">
      </button>
    </div>
    <nav class="user-nav">
      <div class="create-post">
        <img src="images/create-post.png" alt="POST" class="post-icon"/
        width="23">
      </div>
      <div class="youtube-apps">
        <img src="images/apps-icon.png" alt="APPS" class="apps-icon"/
        width="25">
      </div>
      <div class="messages">
        <img src="images/messages-icon.png" alt="MESS" class="messages-icon"/
        width="27">
      </div>
      <div class="notifications">
        <img src="images/notifications-icon.png" alt="NOTIF" class="notifications-icon" /
        width="20">
      </div>
      <div class="user-mini-pic">
        <img src="images/user-icon.png" alt="USER" class="user-icon"/
        width="35">
      </div>
    </nav>
  </header>
</body>
</html>
